<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E2E Nav 2</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
      .banner { background: #059669; color: #ecfdf5; padding: 12px 14px; border-radius: 12px; font-weight: 600; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin: 12px 0; }
      a { color: #2563eb; }
      button { padding: 10px 12px; border-radius: 10px; border: 1px solid #d1d5db; background: #fff; }
    </style>
  </head>
  <body>
    <div class="banner" id="nav2Banner">NAV2: You are on page 2</div>

    <div class="card">
      <p id="loads">loads: 0</p>
      <p id="status">status: nav2</p>
      <button id="nav2Btn">Nav2 Button</button>
      <a href="nav1.html">‚Üê Back</a>
    </div>

    <script>
      (function () {
        function getLoads() {
          try {
            var m = /(?:^|;)nav2Loads=(\d+)(?:;|$)/.exec(window.name || '');
            if (!m) return 0;
            var n = parseInt(m[1], 10);
            return isFinite(n) ? n : 0;
          } catch (e) {
            return 0;
          }
        }
        var loads = getLoads() + 1;
        window.name = 'nav2Loads=' + loads;
        document.getElementById('loads').textContent = 'loads: ' + loads;

        document.getElementById('nav2Btn').addEventListener('click', function () {
          document.getElementById('status').textContent = 'status: nav2 clicked';
        });
      })();
    </script>
  </body>
</html>
